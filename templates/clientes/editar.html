{% extends 'public/base.html' %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold">Editar Cliente</h3>
      <p class="text-muted mb-0">Actualiza los datos del cliente</p>
    </div>
    <a href="{% url 'clientes' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-2"></i>Regresar</a>
  </div>

<!-- Datos de Cliente -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
       <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-pencil-square me-2"></i>Actualizar Cliente
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
