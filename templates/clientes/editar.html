{% extends 'public/base.html' %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold">Editar Cliente</h3>
      <p class="text-muted mb-0">Actualiza los datos del cliente</p>
    </div>
    <a href="{% url 'clientes' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-2"></i>Regresar
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <!-- Mismos campos que agregar cliente -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ cliente.nombre }}">
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" name="correo" id="correo" class="form-control" value="{{ cliente.correo }}">
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" class="form-control" value="{{ cliente.telefono }}">
          </div>
          <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" name="direccion" id="direccion" class="form-control" value="{{ cliente.direccion }}">
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-pencil-square me-2"></i>Actualizar Cliente
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
