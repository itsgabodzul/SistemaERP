{% extends 'public/base.html' %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold">Editar Producto</h3>
      <p class="text-muted mb-0">Modifica los datos del producto</p>
    </div>
    <a href="{% url 'productos' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-2"></i>Regresar
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto.nombre }}">
          </div>
          <div class="col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" name="precio" id="precio" step="0.01" class="form-control" value="{{ producto.precio }}">
          </div>
          <div class="col-md-6">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" name="existencia" id="existencia" class="form-control" value="{{ producto.existencia }}">
          </div>
          <div class="col-md-6">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control" value="{{ producto.descripcion }}">
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-pencil-square me-2"></i>Actualizar Producto
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
