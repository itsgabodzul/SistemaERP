{% extends 'public/base.html' %}
{% block title %}Nueva Orden de Trabajo{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold">Nueva Orden de Trabajo</h3>
      <p class="text-muted mb-0">Registra los detalles de la orden</p>
    </div>
    <a href="{% url 'ordenes' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-2"></i>Regresar
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label for="cliente" class="form-label">Cliente</label>
            <select name="cliente" id="cliente" class="form-select">
              {% for c in clientes %}
                <option value="{{ c.id }}">{{ c.nombre }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="vehiculo" class="form-label">Vehículo</label>
            <select name="vehiculo" id="vehiculo" class="form-select">
              {% for v in vehiculos %}
                <option value="{{ v.id }}">{{ v.modelo }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-12">
            <label for="descripcion" class="form-label">Descripción del trabajo</label>
            <textarea name="descripcion" id="descripcion" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-tools me-2"></i>Guardar Orden
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
