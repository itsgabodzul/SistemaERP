<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white p-6 rounded-xl shadow-md">
        <!-- Botón Regresar -->
    <div class="mb-6">
        <a href="/inicio" class="inline-flex items-center text-sm text-blue-700 hover:text-blue-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          Regresar
        </a>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Configuración</h2>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Idioma</label>
          <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tema</label>
          <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="claro">Claro</option>
            <option value="oscuro">Oscuro</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Notificaciones por correo</label>
          <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="activadas">Activadas</option>
            <option value="desactivadas">Desactivadas</option>
          </select>
        </div>

        <button class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
          Guardar configuración
        </button>
      </form>
    </div>
  </div>
</body>
</html>
