<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-md p-6">
    
    <!-- Botón Regresar -->
    <div class="mb-6">
      <a href="/inicio" class="inline-flex items-center text-sm text-blue-700 hover:text-blue-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Regresar
      </a>
    </div>

    <!-- Título -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Perfil de Usuario</h2>

    <!-- Formulario -->
    <form action="/perfil/guardar" method="POST" enctype="multipart/form-data" class="space-y-6">
      
      <!-- Foto de perfil -->
      <div class="flex items-center space-x-4">
        <img src="/static/images/default-user.png" alt="Foto de perfil" class="w-20 h-20 rounded-full border-2 border-blue-500 object-cover">
        <div>
          <label class="block text-sm font-medium text-gray-700">Cambiar foto</label>
          <input type="file" name="foto" class="text-sm mt-1 text-gray-600">
        </div>
      </div>

      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" name="nombre" value="Jesús Gabriel Dzul Gutiérrez" 
               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="email" value="gabodzul4@gmail.com"
               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
        <input type="password" name="password"
               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Botón -->
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</body>
</html>
